<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Exhibition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">Art</div>
    <nav class="navlinks">
      <a href="#" class="nav-item">HOME</a>
      <a href="#" class="nav-item">ABOUT</a>
      <a href="#" class="nav-item">SERVICES</a>
      <a href="#" class="nav-item">CONTACT&nbsp;US</a>
    </nav>
  </header>

  
  <section class="hero">
    <img class="hero-img" src="Image.jpg" alt="mountain landscape">
    <div class="hero-text">
      <h1 class="hero-title">Art — an expression of your soul</h1>
    </div>
  </section>

  
  <section class="quote">
    <p class="quote-text">
      Your thoughts deserve a canvas.<br>
      Paint it, craft it, design it — we help you bring your vision to life.
    </p>
  </section>

  
  <section class="gallery">
    <div class="gallery-row">
      <img class="gallery-img" src="Image 1.jpg" alt="craft">
      <img class="gallery-img" src="Image 3.jpg" alt="create">
    </div>
    <div class="gallery-row">
      <img class="gallery-img" src="Image 4.jpg" alt="brushes">
      <img class="gallery-img" src="Image 7.jpg" alt="sketch">
    </div>
  </section>

  
  <footer class="footer">
    <div class="footer-left">
      <h3 class="footer-title">MeTencils</h3>
      <p class="footer-links">Home&nbsp;&nbsp;&nbsp;About&nbsp;&nbsp;&nbsp;Contact</p>
    </div>

    <div class="footer-right">
      <p class="footer-note">Stay in the loop</p>
      <form class="subscribe-form">
        <input type="text" class="form-input" placeholder="Username" required>
        <input type="email" class="form-input" placeholder="Email" required>
        <button type="submit" class="form-btn">Join</button>
      </form>
    </div>
  </footer>
</body>
</html>
